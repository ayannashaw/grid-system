<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid System</title>
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>
<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- My Javascript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Container -->
    <div class="container-fluid">[container-fluid]
    <!-- Header -->
    <div class="row">
        <div class="col-md-12 header">[header]
        </div>
    </div>
    <!-- Nav -->
    <div class="row">
        <div class="col-md-12 nav">[nav]
            <br/>
        </div>
    </div>
    <!-- Content and Aside -->
    <div class="row">
        <div class="col-md-8 content">[content]</div>
        <div class="col-md-4 aside">[aside]</div>
    </div>
    <!-- Promo -->
    <div class="row">
        <div class="col-md-3 promo">[promo-1]</div>
        <div class="col-md-3 promo">[promo-2]</div>
        <div class="col-md-3 promo">[promo-3]</div>
        <div class="col-md-3 promo">[promo-4]</div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="col-md-12 footer">[footer]</div>
    </div>

    </div>
</body>
</html>
